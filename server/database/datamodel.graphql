type Game {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  players: [User!]! @relation(name: "GamesJoined")
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  gamesJoined: [Game!]! @relation(name: "GamesJoined")
  gamesWon: [Game!]! @relation(name: "GamesWon")
}